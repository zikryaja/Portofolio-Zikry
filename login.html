<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Tokopedia</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="logotokped.jpg" alt="Tokopedia Logo" class="tokopedia-logo">
      <div class="illustration">
        <img src="tokped.jpg" alt="Ilustrasi" class="image">
      </div>
      <h2>Jual Beli Mudah Hanya di Tokopedia</h2>
      <p>Gabung dan rasakan kemudahan bertransaksi di Tokopedia</p>
    </div>

    <div class="right-section">
      <h2>Daftar Sekarang</h2>
      <p>Sudah punya akun di Tokopedia? <a href="#">Masuk</a></p>

      <div class="social-buttons">
        <button class="facebook"><img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Facebook_Logo.png" alt="">Facebook</button>
        <button class="google"><img src="https://th.bing.com/th/id/R.0fa3fe04edf6c0202970f2088edea9e7?rik=joOK76LOMJlBPw&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fgoogle-logo-png-open-2000.png&ehk=0PJJlqaIxYmJ9eOIp9mYVPA4KwkGo5Zob552JPltDMw%3d&risl=&pid=ImgRaw&r=0" alt="">Google</button>
      </div>

      <div class="divider">
        <span>atau daftar dengan</span>
      </div>

      <form>
        <label for="email">Nomor Ponsel atau Email</label>
        <input type="text" id="email" placeholder="Contoh: tugaszikry@gmail.com">
        <button type="submit" class="btn-daftar">Daftar</button>
      </form>

      <p class="agreement">
        Dengan mendaftar saya menyetujui <a href="#">Syarat dan Ketentuan</a> serta <a href="#">Kebijakan Privasi</a>
      </p>
    </div>
  </div>
</body>
</html>
